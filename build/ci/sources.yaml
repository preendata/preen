sources:
  - name: mysql-docker
    engine: mysql
    connection:
      host: localhost
      port: 3306
      database: mysql
      username: ${MYSQL_USER}
      password: ${MYSQL_PASSWORD}
    models: 
      - mysql-data-types-test
  - name: postgres-docker
    engine: postgres
    connection:
      host: localhost
      port: 5432
      database: postgres
      username: ${PG_USER}
      password: ${PG_PASSWORD}
    models: 
      - pg-data-types-test
  - name: mongo-docker
    engine: mongodb
    connection:
      host: localhost
      port: 27017
      database: hypha
      username: root
      password: thisisnotarealpassword
      auth_source: admin
    models:
      - mongodb-test