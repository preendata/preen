version: 3
contexts: &contexts
  - transactions
  - users
sources:
  - name: users-db-us-east-2
    engine: postgres
    connection:
      host: localhost
      port: 54323
      database: postgres
      username: ${POSTGRES_USER}
      password: ${POSTGRES_PASSWORD}
    contexts:
      - transactions
      - users
  - name: users-db-us-east-1
    engine: postgres
    connection:
      host: localhost
      port: 54321
      database: postgres
      username: ${POSTGRES_USER}
      password: ${POSTGRES_PASSWORD}
    contexts: *contexts
  - name: users-db-us-west-1
    engine: postgres
    connection:
      host: localhost
      port: 54322
      database: postgres
      username: ${POSTGRES_USER}
      password: ${POSTGRES_PASSWORD}
    contexts: *contexts
