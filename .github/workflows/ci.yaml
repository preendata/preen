name: Release

on:
  push:
    tags:
      - '**'


jobs:
  build-linux:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: [1.21.1]
        os: [linux]
        arch: [amd64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install dependencies
        run: go mod tidy

      - name: Lint
        run: go install golang.org/x/lint/golint@latest && golint ./...

      - name: Build
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 1
        run: |
          CGO_ENABLED=1 CGO_LDFLAGS="-L/usr/lib" go build -o output/${{ matrix.os }}_${{ matrix.arch }}/hyphadb --ldflags="-extldflags=-static" -tags osusergo,netgo main.go
          echo "Built for $GOOS $GOARCH"

      - name: Upload binaries
        uses: actions/upload-artifact@v2
        with:
          name: hyphadb-${{ matrix.os }}-${{ matrix.arch }}
          path: output/${{ matrix.os }}_${{ matrix.arch }}/hyphadb

  build-macos:
    runs-on: macos-latest

    strategy:
      matrix:
        go-version: [1.21.1]
        os: [darwin]
        arch: [arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install dependencies
        run: go mod tidy

      - name: Lint
        run: go install golang.org/x/lint/golint@latest && golint ./...

      - name: Build
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 1
        run: |
          CGO_ENABLED=1 CGO_LDFLAGS="-L/usr/lib" go build -o output/${{ matrix.os }}_${{ matrix.arch }}/hyphadb  main.go 
          echo "Built for $GOOS $GOARCH"
          
      - name: Upload binaries
        uses: actions/upload-artifact@v2
        with:
          name: hyphadb-${{ matrix.os }}-${{ matrix.arch }}
          path: output/${{ matrix.os }}_${{ matrix.arch }}/hyphadb