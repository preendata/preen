name: Main CI Flow

on:
  push:
    branches:
      - main
      - gor*
  pull_request:
    branches:
      - main
      - gor*

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: [1.21.1]
        os: [darwin]
        # os: [darwin, linux, windows]
        arch: [arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install dependencies
        run: go mod tidy

      - name: Download and build DuckDB
        run: |
          git clone https://github.com/duckdb/duckdb.git
          cd duckdb
          make static
          export DUCKDB_CFLAGS="-I$(pwd)/build/release/src/include"
          export DUCKDB_LDFLAGS="-L$(pwd)/build/release/src -lduckdb -static"
          echo "DUCKDB_CFLAGS=$DUCKDB_CFLAGS" >> $GITHUB_ENV
          echo "DUCKDB_LDFLAGS=$DUCKDB_LDFLAGS" >> $GITHUB_ENV

      - name: Set CGO environment variables
        run: |
          echo "CGO_CFLAGS=$DUCKDB_CFLAGS" >> $GITHUB_ENV
          echo "CGO_LDFLAGS=$DUCKDB_LDFLAGS" >> $GITHUB_ENV

      - name: Lint
        run: go install golang.org/x/lint/golint@latest && golint ./...

      # - name: Test
      #   run: go test ./...

      - name: Build
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 1
          CGO_CFLAGS: ${{ env.DUCKDB_CFLAGS }}
          CGO_LDFLAGS: ${{ env.DUCKDB_LDFLAGS }}
        run: |
          go build -o output/${{ matrix.os }}_${{ matrix.arch }}/hyphadb ./cmd/cli 
          echo "Built for $GOOS $GOARCH"
          
      - name: Upload binaries
        uses: actions/upload-artifact@v2
        with:
          name: hyphadb-${{ matrix.os }}-${{ matrix.arch }}
          path: output/${{ matrix.os }}_${{ matrix.arch }}/hyphadb