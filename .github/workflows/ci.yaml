name: Main CI Flow

on:
  push:
    branches:
      - main
      - gor*
  pull_request:
    branches:
      - main
      - gor*

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: [1.21.1]
        os: [ubuntu-latest]
        # os: [ubuntu-latest, macos-latest, windows-latest]
        arch: [arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install dependencies
        run: go mod tidy

      - name: Lint
        run: go install golang.org/x/lint/golint@latest && golint ./...

      # - name: Test
      #   run: go test ./...

      - name: Build
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          go build -o output/${{ matrix.os }}_${{ matrix.arch }}/hyphadb ./cmd/cli 
          echo "Built for $GOOS $GOARCH"
          
      - name: Upload binaries
        uses: actions/upload-artifact@v2
        with:
          name: hyphadb-${{ matrix.os }}-${{ matrix.arch }}
          path: output/${{ matrix.os }}_${{ matrix.arch }}/hyphadb